<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>

<body>
    <header class="header"></header>
    <main class="main">
        <div class="inputBlock">
            <input id="input" type="text" placeholder="Type your task here" size="40">
            <span id="addButton">+</span>
            <div id="switcher">
                <input type="radio" id="off" name="switch" value="off" checked>
                <label for="off" class="switch"></label>
                <input type="radio" id="on" name="switch" value="on">
                <label for="on" class="switch"></label>
            </div>
            <div id="fileImport">
                <input type="file" id="import" name="import">
                <label for="import" class="import">&#128206;</label>
            </div>
        </div>
        <div class="tasksListBlock">
            <ul id="list"></ul>
        </div>


    </main>
    <footer class="footer"></footer>
    <script src="scripts/script.js"></script>
</body>

</html>
