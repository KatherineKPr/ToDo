<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>

<body>
    <header class="header"></header>
    <main class="main">
        <div class="inputBlock">
            <input id="input" type="text" placeholder="Type your task here" size="40">
            <span id="addButton">Add</span>
        </div>
        <div class="tasksListBlock">
            <ul id="list">
                <li>Cook pizza</li>
                <li>Go to bed earlier</li>
                <li>Get up at 8 a.m.</li>
                <li>Help brother with shopping</li>
            </ul>
        </div>
    </main>
    <footer class="footer"></footer>
    <script src="scripts/script.js"></script>
</body>

</html>
